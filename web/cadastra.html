<html>
    <head>
        <title>Volume</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
        <h1>Cadastrar Volume:</h1>
        <form action="http://localhost:8080/WebService/webresources/volume" method="post">
            Sigla: <input type="text" name="sigla"/><br/>
            Cidade: <input type="text" name="cidade"/><br/>
            Descrição (pt): <input type="text" name="desc_pt"/><br/>
            Descrição (en): <input type="text" name="desc_en"/><br/>
            Numero Edicao: <input type="text" name="num_edicao"/><br/>
            Data Inicio: <input type="text" name="data_inicio"/><br/> 
            <input type="submit" value="Salvar"/>
        </form>
    </body>
</html>
